<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deva deva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="deva-container" id="app">
  </div>

  <script>
    const phrases = [
      "no",
      "Are you sure?",
      "Really sure?",
      "Really really sure?",
      "Rest well pi <3 <3 also drink alot of water <3 <3",
    ];

    let noCount = 0;
    let yesPressed = false;
    let showNoImage = false;

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = '';

      if (yesPressed) {
        const img = document.createElement('img');
        img.alt = 'cat jumping';
        img.src = 'https://media.tenor.com/lCKwsD2OW1kAAAAj/happy-cat-happy-happy-cat.gif';
        app.appendChild(img);

        const textDiv = document.createElement('div');
        textDiv.className = 'text';
        textDiv.innerText = 'Yay!!! P.S. Goodluck on your everything!! You got this!';
        app.appendChild(textDiv);
      } else {
        if (noCount < phrases.length - 1) {
          const img = document.createElement('img');
          img.alt = 'bear with hearts';
          img.src = 'https://media.tenor.com/yNMGjXsoYGUAAAAM/cat-cats.gif';
          app.appendChild(img);

          const questionDiv = document.createElement('div');
          questionDiv.innerText = 'Are you feeling well and good?';
          app.appendChild(questionDiv);
        }

        const buttonContainer = document.createElement('div');

        if (noCount < phrases.length - 1) {
          const yesButton = document.createElement('button');
          yesButton.className = 'yesButton';
          yesButton.style.fontSize = `${noCount * 20 + 16}px`;
          yesButton.innerText = 'Yes';
          yesButton.onclick = () => {
            yesPressed = true;
            render();
          };
          buttonContainer.appendChild(yesButton);
        }

        const noButton = document.createElement('button');
        noButton.className = 'noButton';
        noButton.innerText = phrases[Math.min(noCount, phrases.length - 1)];
        noButton.onclick = () => {
          noCount++;
          showNoImage = true;
          render();
        };
        buttonContainer.appendChild(noButton);

        app.appendChild(buttonContainer);

        if (showNoImage) {
          const noImg = document.createElement('img');
          noImg.className = 'noImage';
          noImg.alt = 'sad cat';
          noImg.src = 'https://media.tenor.com/Px5xaaUbgT4AAAAM/hollyweencandy-sad-cat.gif';
          app.appendChild(noImg);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => render());
  </script>
</body>
</html>
